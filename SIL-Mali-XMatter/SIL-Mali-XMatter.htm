<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mali-specific Front & Back Matter</title>
    <link rel="stylesheet" href="SIL-Mali-XMatter.css" type="text/css" />
</head>
<body>
    <!-- FRONT COVER --->
    <div data-export='front-matter-cover' class="bloom-page cover coverColor bloom-frontMatter A5Portrait" data-page="required singleton" id="bb413a52-1025-426f-9dc9-6eaa91f06fcf" data-pageLineage="74731b2d-18b0-420f-ac96-6de20f659810">
        <div class="pageLabel" lang="en">
            Front Cover</div>
        <div class="marginBox">
            <div class="bloom-translationGroup coverTitle">
                <div data-book="bookTitle" data-hint="Le titre du livre en langue {lang}" class="bookTitle bloom-editable">
                </div>
            </div>
            <div class="bloom-imageContainer">
                <img data-book='coverImage' src="placeholder.png" />
            </div>
            <div class="bloom-editable smallCoverCredits" data-book='smallCoverCredits' lang="V"
                data-hint="*Vous pouvez utiliser cette place pour l'auteur, l'artiste ou autres choses."></div>

            <!--    <div class="coverBottomLangName">
                   <div data-library="nameOfLanguage" lang="N1">
                       {Lang in N1}</div>
              <!-- maybe bring this back when we aren't storing the language name in lang '*'. Else we just get two copies
               <div data-library="nameOfLanguage" lang="N2"  class="">{Lang in N2}</div>
            </div> -->

            <div class="bloom-translationGroup coverBottomBookTopic bloom-readOnlyInTranslationMode"
                data-functionOnHintClick="ShowTopicChooser()" data-hint="Cliquer pour choisir le genre">
                <!-- NB: don't be tempted to move the data-hint up to the div. If you do, it will be visible even when
                the user isn't allowed to edit it. Down on the textarea, jscript will script it when it's readonly -->
                <div data-book="topic" class="bloom-readOnlyInTranslationMode bloom-editable">
                </div>
            </div>
        </div>
    </div>
    <!-- INSIDE FRONT COVER (always blank) --->
    <div data-export='front-matter-credits' class="bloom-page verso cover coverColor bloom-frontMatter A5Portrait" data-page="required singleton"
         id="b8418020-5ca3-441b-8621-58cdc0807fb2">
        <div class="pageLabel" lang="en">Inside Front Cover</div>
    </div>
    <!-- TITLE PAGE --->
    <div data-export='front-matter-title-page' class="bloom-page titlePage bloom-frontMatter bloom-startPageNumbering A5Portrait"
        data-page="required singleton" id="2248f6f5-c44a-4eab-8cb6-1025ce61b9fe" data-pageLineage="5dcd48df-e9ab-4a07-afd4-6a24d0398381">
        <div class="pageLabel" lang="en">
            Title Page</div>
        <div class="marginBox">
            <div id="titlePageTitleBlock" class="bloom-translationGroup">
                <div data-book='bookTitle' class="bloom-editable" data-hint="Le titre du livre en langue {lang}">
                </div>
            </div>
            <div id="originalContributions" class="bloom-translationGroup">
                <div data-book="originalContributions" class="credits bloom-editable bloom-readOnlyInTranslationMode"
                    data-hint="Les contributions des écrivains, artistes, editeurs, etc. en langue {lang}">
                </div>
            </div>
            <div id="funding" class="bloom-translationGroup">
                <div data-book="funding" class="funding bloom-editable"
                    data-hint="Les remerciements au bailleur de fonds.">
                </div>
            </div>
            <div id="languageInformation">
                <div class="bloom-translationGroup">
                    <div data-library="nameOfLanguage" class="langName">
                    </div>
                </div>
                <div class="bloom-translationGroup">
                    <div data-library="dialect" class="langName">
                    </div>
                </div>
                <div class="bloom-translationGroup">
                    <div data-library="languageLocation" class="langName">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Back of Title Page CREDITS PAGE --->
    <div data-export='front-matter-credits' class="bloom-page titlePage verso bloom-frontMatter A5Portrait" data-page="required singleton"
         id="82b7b440-6e70-4e95-bc63-b3d963fdfcc1" data-pageLineage="B7DB9AC7-5DCC-4D55-86B5-6DD2A5303AA9">
        <div class="pageLabel" lang="en">Credits Page</div>
        <div class="marginBox">
            <div class="bloom-translationGroup originalAcknowledgments">
                <div contenteditable="true" data-hint="Les remerciements en langue {lang}" data-book="originalAcknowledgments"
                     class="bloom-editable bloom-readOnlyInTranslationMode bloom-copyFromOtherLanguageIfNecessary">
                    {Original Acknowledgments}</div>
            </div>
            <div class="bloom-metaData" id="versoLicenseAndCopyright" data-functiononhintclick="bookMetadataEditor"
                 data-hint="Cliquer pour éditer le droit d'auteur & l'autorisation">
                <div data-book="copyright" class="copyright " lang="*">
                    {copyright}</div>
                <img data-book="licenseImage" class="licenseImage" src="" />
                <div data-book="licenseUrl" class="licenseUrl" lang="en">
                    {License Url}</div>
                <div data-book="licenseNotes" class="licenseNotes" lang="en">
                    {License Notes}</div>
                <!--might need to change -->
                <div data-book="licenseDescription" class="licenseDescription" lang="en">
                    {License Description}</div>
            </div>
            <div class="ISBNContainer" data-hint="L'indicatif ISBN. Laisser vide si vous n'en avez pas.">
                <span class="bloom-doNotPublishIfParentOtherwiseEmpty">ISBN</span><div data-book="ISBN"
                                                                                       class="bloom-editable" lang="*">
            </div>
            </div>
            <!-- readOnlyInEditMode: we want to leave this blank for if/when someone takes this doc and is translating it. -->
            <div class="versionAcknowledgments bloom-editable bloom-readOnlyInEditMode" lang="N1"
                 data-book="versionAcknowledgments" data-hint="Les remerciements de la version en langue {lang}">
            </div>
        </div>
    </div>

    <div data-export='back-matter-inside-back-cover' class="bloom-page cover coverColor insideBackCover bloom-backMatter A5Portrait"
        data-page="required singleton" id="cdd0dbc6-f278-40df-9107-6ea1831ec7a7" data-pageLineage="502BE62F-A4D0-4225-A598-1A203FA73239">
        <div class="pageLabel" lang="en">Inside Back Cover</div>
        <!-- we want to leave this page blank
        <div class="marginBox">
            <div class="bloom-editable" data-book='insideBackCover' lang="N1"
                data-hint="Si vous avez besoin d'une place pour mettre davantage d'information sur ce livre, vous pouvez utiliser cette page, qui est à l'intérieur de la dernière de couverture.">
            </div>
        </div>
        -->
    </div>
    <div data-export='back-matter-back-cover' class="bloom-page cover coverColor outsideBackCover bloom-backMatter A5Portrait"
        data-page="required singleton" id="Div1">
        <div class="pageLabel" lang="en">Outside Back Cover</div>
        <div class="marginBox">
            <div class="bloom-editable" data-book='outsideBackCover' lang="N1"
                data-hint="Si vous avez besoin d'une place pour mettre davantage d'information sur ce livre, vous pouvez utiliser cette page, qui est à l'extérieur de la dernière de couverture.">
            </div>
        </div>
    </div>
</body>
</html>
